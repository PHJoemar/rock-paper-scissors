<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/index.js"></script>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="container">
			<div class="score">
				<div class="player-score">0</div>
				<div class="divider-score">:</div>
				<div class="computer-score">0</div>
			</div>
			<div class="results">
				<div class="results-chosen">
					<div class="player">?</div>
					<div class="computer">?</div>
				</div>
				<div class="results-text">VS</div>
			</div>
			<div class="options">
				<button class="btn-rock">🪨</button>
				<button class="btn-paper">📃</button>
				<button class="btn-scissors">✂️</button>
			</div>
		</div>
	</body>
</html>
